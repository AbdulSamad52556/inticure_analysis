const selectedCountryDisplay = document.getElementById("selected-country");
const countryHiddenField = document.getElementById("country-hidden");
const codeHiddenField = document.getElementById("code-hidden");
const contactInfo = document.getElementById("contact-info");

function updateCountryCode() {
  const selectedOption = countrySelect.options[countrySelect.selectedIndex];
  const countryCode = selectedOption.getAttribute("data-code");
  const countryName = selectedOption.value;
  
  selectedCountryDisplay.textContent = countryCode;
  countryHiddenField.value = countryName; // Update hidden field with country name
  codeHiddenField.value = countryCode
  // Update contact info based on selected country
  if (countryName === "India") {
    contactInfo.innerHTML = `
      <label class="form-label" for="contact" style="font-family: 'Red Hat Display'; font-size: 15px; font-weight: 400;">
        Enter your phone number.
      </label>
      <div class="form-control-wrap" style="display: flex; align-items: center; justify-content: center;">
      <span style="
    padding: 8px;
    border: 1px solid #ccc;
    border-right: none;
    border-radius: 4px 0 0 4px;
    font-size: 12px;
  " > +91 </span>
      <div class="form-control-wrap flex justify-center">
        <input type="number" class="form-control" id="contact" value="myInput" name="contact" placeholder="Enter your phone number" style="width:350px;outline:none;" required />
      </div>
      </div>
    `;
  } else {
    contactInfo.innerHTML = `
      <label class="form-label" for="contact" style="font-family: 'Red Hat Display'; font-size: 15px; font-weight: 400;">
        Enter your email address.
      </label>
      <div class="form-control-wrap">
        <input type="email" class="form-control" id="contact" name="contact" placeholder="Enter your Email" style="outline:none;" required />

    `;
  }
}

  updateCountryCode();

// Update the displayed country code and hidden field when the selection changes
countrySelect.addEventListener("change", updateCountryCode);

</script>
